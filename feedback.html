<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/index.css">
  <title>Quiz Question Page</title>
</head>
<body>
  <header>
    <div class = "quiz-title">
      <h1>Test your jaguar knowledge:</h1>      
    </div>
   </header>

  <section class = 'question-page'>
    <div class = 'question-container'>
      <span id = 'question'>Question here</span>
    </div>
  </section>

  <form id = 'radio-answers'>
    
    <!-- We'll clean this up with dynamic stuff later.  We'll also use a "hidden"
    class and use toggleClass or something to grey out the answers-->
    <label for = 'option1' class = 'answers' hidden>
      <input class = 'radio-button' type = 'radio' id = 'option1' required>
      <span class = 'choices'></span>
    </label>

    <label for = 'option2' class = 'answers' hidden>
      <input class = 'radio-button' type = 'radio' id = 'option2' required>
      <span class = 'choices'></span>
    </label>

    <label for = 'option3' class = 'answers' hidden>
      <input class = 'radio-button' type = 'radio' id = 'option3' required>
      <span class = 'choices'></span>
    </label>  

    <label for = 'option4' class = 'answers' hidden>
      <input class = 'radio-button' type = 'radio' id = 'option4' required>
      <span class = 'choices'></span>
    </label>

    <div class = 'correct-answer'>Right/Wrong: the correct answer was: (correct answer)</div>
    <div class = 'score-container'>
      <p class = 'status'><span id = 'current-score'>Your score so far: x/5</span></p>
    </div>
      
    <div class = 'submit-next-button'>
      <input type = 'button' id = 'next-button' value = 'Next question'>
    </div>
  </form>
</body>
</html>
